<svg width="720" height="96" viewBox="0 0 720 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="L’exigence du résultat">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B80F0F"/>
      <stop offset="50%" stop-color="#E21E1E"/>
      <stop offset="100%" stop-color="#7A0000"/>
    </linearGradient>

    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Balayage pour le doublon animé -->
    <clipPath id="sweep">
      <rect x="-240" y="0" width="240" height="96">
        <animate attributeName="x" values="-240;720" begin="2s; loop.end+2s" dur="1.5s"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Bande -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="url(#g)"/>
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none" stroke="#FFFFFF" stroke-width="2.2"
        stroke-linecap="round" pathLength="1000" stroke-dasharray="120 880" filter="url(#neon)">
    <animate attributeName="stroke-dashoffset" values="0;-1000" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Texte statique TOUJOURS visible et centré (fallback GitHub) -->
  <text x="360" y="40" dy=".35em" text-anchor="middle"
        fill="#FFFFFF" font-size="24" font-weight="700"
        font-family="Segoe UI, Arial, Helvetica, sans-serif"
        style="paint-order:stroke; stroke:#000; stroke-width:1; stroke-opacity:.18;">
    L’exigence du résultat
  </text>

  <!-- Doublon ANIMÉ par-dessus (entrée gauche + pause + sortie + reset en boucle) -->
  <g transform="translate(360,48)">
    <text x="0" y="-4" text-anchor="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          style="opacity:.9;">
      L’exigence du résultat
      <!-- boucle : entrée -> pause -> sortie -> reset -->
      <animateTransform id="loop" attributeName="transform" type="translate"
                        values="-380 0; 0 0; 0 0; 380 0; -380 0"
                        keyTimes="0;0.2;0.7;0.9;1"
                        dur="15s" repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1"/>
    </text>

    <!-- highlight de balayage uniquement sur le doublon -->
    <text x="0" y="-4" text-anchor="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          clip-path="url(#sweep)" style="opacity:.75;">
      L’exigence du résultat
    </text>
  </g>
</svg>
