<svg width="720" height="96" viewBox="0 0 720 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="L’exigence du résultat">
  <defs>
    <!-- Dégradé rouge (statique) -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B80F0F"/>
      <stop offset="50%" stop-color="#E21E1E"/>
      <stop offset="100%" stop-color="#7A0000"/>
    </linearGradient>
  </defs>

  <!-- Ruban (sans ombre) -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="url(#g)"/>

  <!-- Groupe centré (texte + soulignement) -->
  <g transform="translate(360,48)">
    <!-- TEXTE : on le monte légèrement avec y="-4" -->
    <text x="0" y="-4" text-anchor="middle" dominant-baseline="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          style="paint-order:stroke; stroke:#000; stroke-width:1; stroke-opacity:.18;">
      L’exigence du résultat
      <!-- oscillation douce type "feuille" -->
      <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" values="-1;1;-1" dur="6s"
                        repeatCount="indefinite"/>
    </text>

    <!-- Soulignement animé (inchangé) -->
    <line x1="-170" x2="170" y1="16" y2="16"
          stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="2"
          stroke-linecap="round" stroke-dasharray="60 280">
      <animate attributeName="stroke-dashoffset" values="0;340" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.35;0.6;0.35" dur="6s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
