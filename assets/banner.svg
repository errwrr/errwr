<svg width="720" height="96" viewBox="0 0 720 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="L’exigence du résultat">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B80F0F"/>
      <stop offset="50%" stop-color="#E21E1E"/>
      <stop offset="100%" stop-color="#7A0000"/>
    </linearGradient>

    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Bande de balayage pilotée sur le même cycle (dur=13s) -->
    <clipPath id="sweep" clipPathUnits="userSpaceOnUse">
      <rect id="sweepRect" x="-240" y="0" width="240" height="96">
        <!-- Balayage actif approximativement de 1.56s à 3.12s -->
        <animate attributeName="x"
                 values="-240;-240;720;720"
                 keyTimes="0;0.12;0.24;1"
                 dur="13s" repeatCount="indefinite"/>
        <animate attributeName="opacity"
                 values="0;0;1;0"
                 keyTimes="0;0.12;0.24;1"
                 dur="13s" repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Ruban -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="url(#g)"/>
  <!-- Contour discret -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none"
        stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <!-- Contour néon animé -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none"
        stroke="#FFFFFF" stroke-width="2.2" stroke-linecap="round"
        pathLength="1000" stroke-dasharray="120 880" filter="url(#neon)">
    <animate attributeName="stroke-dashoffset" values="0;-1000" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Groupe centré (texte + cycle complet en 13s) -->
  <g transform="translate(360,48)">
    <!-- Animation de translation en boucle -->
    <!-- Phases (dur=13s): 
         0→0.91s  : entrée gauche -> overshoot
         0.91→1.3s: overshoot -> centre
         1.3→11.44: pause ~10.1s
         11.44→12.35: sortie droite
         12.35→12.48: retour instantané à gauche (reset)
         12.48→13.00: attente minime avant relance -->
    <animateTransform id="move" attributeName="transform" type="translate"
                      values="-380 0; 12 0; 0 0; 0 0; 380 0; -380 0; -380 0"
                      keyTimes="0;0.07;0.10;0.88;0.95;0.96;1"
                      calcMode="spline"
                      keySplines="0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0 0 1 1; 0.2 0.8 0.2 1; 0 0 1 1; 0 0 1 1"
                      dur="13s" repeatCount="indefinite"/>

    <!-- Texte de base (toujours visible) -->
    <text x="0" y="-4" text-anchor="middle" dominant-baseline="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          style="paint-order:stroke; stroke:#000; stroke-width:1; stroke-opacity:.18;">
      L’exigence du résultat
    </text>

    <!-- Texte en surimpression (clip pour le balayage) -->
    <text x="0" y="-4" text-anchor="middle" dominant-baseline="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          clip-path="url(#sweep)" style="opacity:.75;">
      L’exigence du résultat
    </text>
  </g>
</svg>
