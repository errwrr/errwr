
<svg width="720" height="96" viewBox="0 0 720 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ce que vous obtenez">
  <defs>
    <!-- Dégradé vert -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1DB954"/>
      <stop offset="50%" stop-color="#1ED760"/>
      <stop offset="100%" stop-color="#0B8F3A"/>
    </linearGradient>

    <!-- Glow blanc (néon) -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Clip exact de la bande -->
    <clipPath id="barClip" clipPathUnits="userSpaceOnUse">
      <rect x="20" y="20" width="680" height="40" rx="14"/>
    </clipPath>

    <!-- Fenêtre de balayage -->
    <clipPath id="sweep" clipPathUnits="userSpaceOnUse">
      <rect x="-240" y="0" width="240" height="96">
        <animate attributeName="x" values="-240;720" dur="1.5s" begin="loop.begin+2s; loop.end+2s"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Bande verte -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="url(#g)"/>

  <!-- Texte animé, clipé dans la bande -->
  <g clip-path="url(#barClip)">
    <text x="360" y="40" dy=".35em" text-anchor="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          style="paint-order:stroke; stroke:#000; stroke-width:1; stroke-opacity:.18;">
      Ce que vous obtenez

      <!-- Entrée → pause → sortie → reset rapide -->
      <animateTransform id="loop" attributeName="transform" type="translate"
                        values="-380 0; 0 0; 0 0; 380 0; -380 0"
                        keyTimes="0;0.2;0.75;0.985;1"
                        dur="15s" repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1"/>

      <!-- Micro-effets pendant la pause -->
      <animateTransform attributeName="transform" type="rotate"
                        values="-0.4 360 40; 0.4 360 40; -0.4 360 40"
                        begin="loop.begin+3s; loop.end+3s"
                        dur="8.25s" repeatCount="1" additive="sum"/>
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 0.8; 0 0; 0 -0.8; 0 0"
                        begin="loop.begin+3s; loop.end+3s"
                        dur="8.25s" repeatCount="1" additive="sum"/>
      <animate attributeName="opacity"
               values="1;1;1;0;0"
               keyTimes="0;0.2;0.75;0.985;1"
               dur="15s" repeatCount="indefinite"/>
    </text>

    <!-- Doublon pour l’effet balayage -->
    <text x="360" y="40" dy=".35em" text-anchor="middle"
          fill="#FFFFFF" font-size="24" font-weight="700"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          clip-path="url(#sweep)" style="opacity:.75;">
      Ce que vous obtenez
      <animateTransform attributeName="transform" type="translate"
                        values="-380 0; 0 0; 0 0; 380 0; -380 0"
                        keyTimes="0;0.2;0.75;0.985;1"
                        dur="15s" repeatCount="indefinite"
                        calcMode="spline"
                        keySplines="0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1; 0.2 0.8 0.2 1"/>
      <animateTransform attributeName="transform" type="rotate"
                        values="-0.4 360 40; 0.4 360 40; -0.4 360 40"
                        begin="loop.begin+3s; loop.end+3s"
                        dur="8.25s" repeatCount="1" additive="sum"/>
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 0.8; 0 0; 0 -0.8; 0 0"
                        begin="loop.begin+3s; loop.end+3s"
                        dur="8.25s" repeatCount="1" additive="sum"/>
      <animate attributeName="opacity"
               values="1;1;1;0;0"
               keyTimes="0;0.2;0.75;0.985;1"
               dur="15s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Contours (néon blanc) -->
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none"
        stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <rect x="20" y="20" width="680" height="40" rx="14" fill="none"
        stroke="#FFFFFF" stroke-width="2.2" stroke-linecap="round"
        pathLength="1000" stroke-dasharray="120 880" filter="url(#neon)">
    <animate attributeName="stroke-dashoffset" values="0;-1000" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
