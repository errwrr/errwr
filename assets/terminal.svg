<svg width="480" height="320" viewBox="0 0 480 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Terminal Banner">
  <defs>
    <!-- Gradient terminal background -->
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <!-- Green glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100%" height="4">
      <rect width="100%" height="4" fill="#000" opacity="0.1"/>
      <rect width="100%" height="2" fill="transparent"/>
    </pattern>
  </defs>

  <!-- Terminal window -->
  <rect width="480" height="320" rx="8" fill="url(#termBg)" stroke="#444" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect width="480" height="30" rx="8" fill="#3c3c3c"/>
  <rect y="30" width="480" height="290" fill="url(#termBg)"/>
  
  <!-- Traffic lights -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>  
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>
  
  <!-- Terminal title -->
  <text x="240" y="20" text-anchor="middle" fill="#ccc" font-family="SF Pro Display, -apple-system, system-ui, monospace" font-size="12" font-weight="500">
    errwrr@github:~/portfolio
  </text>

  <!-- Prompt line -->
  <text x="20" y="60" fill="#27ca3f" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="14" font-weight="600">
    $
  </text>
  
  <!-- Command typing animation -->
  <text x="35" y="60" fill="#ffffff" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="14">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
    whoami
  </text>
  
  <!-- Cursor after whoami -->
  <rect x="95" y="48" width="2" height="16" fill="#27ca3f">
    <animate attributeName="opacity" values="1;0;1" dur="1s" begin="0.5s" repeatCount="2"/>
  </rect>

  <!-- Response appearing -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.5s" fill="freeze"/>
    
    <!-- King *error in big ASCII style with gothic flair -->
    <text x="20" y="100" fill="#ff6b6b" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="26" font-weight="700" filter="url(#glow)">
      King *error
    </text>
  </g>

  <!-- New prompt line -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="3s" fill="freeze"/>
    
    <text x="20" y="140" fill="#27ca3f" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="14" font-weight="600">
      $
    </text>
    
    <!-- Second command -->
    <text x="35" y="140" fill="#ffffff" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="14">
      cat ~/.profile
    </text>
  </g>

  <!-- System info appearing -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    
    <!-- Custom ASCII art (crown/gothic symbol) -->
    <text x="20" y="170" fill="#ff6b6b" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="10" font-weight="400">
      <tspan x="20" dy="0">    ▄▄█▀▀▀█▄▄    </tspan>
      <tspan x="20" dy="12">  ▄█▀  ♛   ▀█▄  </tspan>
      <tspan x="20" dy="12"> █▀     ▄▄▄  ▀█ </tspan>
      <tspan x="20" dy="12">█   ▄█▀▀ ▀▀█▄ █</tspan>
      <tspan x="20" dy="12">█  █▀  *  ▀█ █</tspan>
      <tspan x="20" dy="12"> ▀█   ▄▄▄▄  █▀ </tspan>
      <tspan x="20" dy="12">  ▀▀█▄▄▄▄▄█▀▀  </tspan>
    </text>
    
    <!-- System info -->
    <text x="150" y="170" fill="#ffffff" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="12">
      <tspan x="150" dy="0">Role: <tspan fill="#ff6b6b">Full-Stack Developer</tspan></tspan>
      <tspan x="150" dy="15">Skills: <tspan fill="#ffbd2e">Python, JS, React, Node.js</tspan></tspan>
      <tspan x="150" dy="15">Stack: <tspan fill="#27ca3f">MERN, Django, FastAPI</tspan></tspan>
      <tspan x="150" dy="15">Tools: <tspan fill="#1793d1">Docker, AWS, Git, MongoDB</tspan></tspan>
      <tspan x="150" dy="15">Years: <tspan fill="#ff6b6b">4+ autodidacte</tspan></tspan>
      <tspan x="150" dy="15">Motto: <tspan fill="#ffbd2e">"Si ça existe, je peux le créer"</tspan></tspan>
    </text>
  </g>

  <!-- Final prompt with cursor -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5s" fill="freeze"/>
    
    <text x="20" y="280" fill="#27ca3f" font-family="SF Mono, Monaco, 'Cascadia Code', monospace" font-size="14" font-weight="600">
      $
    </text>
    
    <!-- Blinking cursor -->
    <rect x="35" y="268" width="2" height="16" fill="#27ca3f">
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Scanlines overlay -->
  <rect width="480" height="320" fill="url(#scanlines)" opacity="0.3"/>
  
  <!-- Subtle screen glow -->
  <rect width="480" height="320" rx="8" fill="none" stroke="rgba(39, 202, 63, 0.1)" stroke-width="1" filter="url(#glow)"/>
</svg>
