<!-- Save as: assets/terminal.svg -->
<svg viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Terminal Banner">

  <defs>
    <!-- Gradient terminal background -->
    <linearGradient id="termBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="50%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Green glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanlines -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="800" height="4">
      <rect width="800" height="2" fill="#000" opacity="0.12"/>
      <rect y="2" width="800" height="2" fill="transparent"/>
    </pattern>
  </defs>

  <!-- Terminal window -->
  <rect width="800" height="400" rx="8" fill="url(#termBg)" stroke="#444" stroke-width="2"/>
  <!-- Header bar -->
  <rect width="800" height="30" rx="8" fill="#3c3c3c"/>
  <rect y="30" width="800" height="370" fill="url(#termBg)"/>

  <!-- Traffic lights -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27ca3f"/>

  <!-- Terminal title (slightly larger) -->
  <text x="400" y="20" text-anchor="middle" fill="#ccc"
        font-family="SF Pro Display, -apple-system, system-ui, monospace"
        font-size="14" font-weight="500">
    errwrr@github:~/portfolio
  </text>

  <!-- Prompt line (larger fonts) -->
  <text x="20" y="60" fill="#27ca3f"
        font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
        font-size="16" font-weight="600">$</text>

  <!-- Command typing -->
  <text x="35" y="60" fill="#ffffff"
        font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
        font-size="16">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="0s" fill="freeze"/>
    whoami
  </text>

  <!-- Cursor after whoami -->
  <rect x="103" y="47" width="2" height="18" fill="#27ca3f">
    <animate attributeName="opacity" values="1;0;1" dur="1s" begin="0.5s" repeatCount="2"/>
  </rect>

  <!-- Response -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="2.5s" fill="freeze"/>
    <text x="20" y="100" fill="#ff6b6b"
          font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
          font-size="30" font-weight="700" filter="url(#glow)">
      King *error
    </text>
  </g>

  <!-- New prompt -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="3s" fill="freeze"/>
    <text x="20" y="140" fill="#27ca3f"
          font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
          font-size="16" font-weight="600">$</text>
    <text x="35" y="140" fill="#ffffff"
          font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
          font-size="16">cat ~/.profile</text>
  </g>

  <!-- Bio (larger) -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="4s" fill="freeze"/>
    <text x="400" y="180" text-anchor="middle" fill="#ffffff"
          font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
          font-size="14">
      <tspan x="400" dy="0"   fill="#ff6b6b" font-style="italic">
        Autodidacte depuis plus de 4 ans, je trace ma voie sans cursus académique.
      </tspan>
      <tspan x="400" dy="26" fill="#ffbd2e" font-style="italic">
        Mes projets privés grandissent loin des projecteurs, guidés par une passion
      </tspan>
      <tspan x="400" dy="18" fill="#ffbd2e" font-style="italic">exigeante.</tspan>
      <tspan x="400" dy="26" fill="#27ca3f" font-style="italic">
        L'apprentissage en solitaire a forgé un style propre.
      </tspan>
      <tspan x="400" dy="26" fill="#1793d1" font-style="italic">
        Chaque ligne de code est une incantation vers la précision.
      </tspan>
    </text>
  </g>

  <!-- Final prompt with blinking cursor -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="5s" fill="freeze"/>
    <text x="20" y="360" fill="#27ca3f"
          font-family="SF Mono, Monaco, 'Cascadia Code', monospace"
          font-size="16" font-weight="600">$</text>
    <rect x="35" y="347" width="2" height="18" fill="#27ca3f">
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Scanlines overlay -->
  <rect width="800" height="400" fill="url(#scanlines)" opacity="0.22"/>

  <!-- Subtle screen glow border -->
  <rect width="800" height="400" rx="8" fill="none"
        stroke="rgba(39,202,63,0.12)" stroke-width="1" filter="url(#glow)"/>
</svg>
